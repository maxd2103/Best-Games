<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/dist/stencil-starter-on/stencil-starter-on.esm.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="/dist/stencil-starter-on/stencil-starter-on.css" />
    <link href="tictactoe-style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
    <title>TicTacToe</title>
    <script type="text/javascript" src="/ON-your-styleguide/script.js" defer></script>
</head>

<body>
    <nav-bar></nav-bar>
    <div class="html">
    <div id="game"></div>

    <script src="tictactoe.js"></script>
    <buttons-component class="button" id="open-modal" text="Anleitung" aussehen="primary"></buttons-component>
      
    <anleitungen-component header="Anleitung" appearance="primary"><anleitung-text text="Ziel des Spiels ist es, eine komplette Reihe mit dem eigenen Symbol auszufüllen. Vor dem Spiel müsst ihr festlegen, wer mit X und wer mit O spielt. X fängt dabei immer an.
        Mit einem Klick auf ein beliebiges leeres Quadrat setzt ihr euer Symbol, anschließend ist automatisch der andere Spieler am Zug. Wenn ein Spieler eine vertikale, horizontale, oder diagonale Reihe mit dem eigenen Symbol ausgefüllt hat, ist das Spiel gewonnen.
        Über dem Spielfeld ist noch ein Scoreboard, sodass ihr immer sehen könnt, wer wie oft gewonnen hat.
        "></anleitung-text></anleitungen-component>
    </div>
    
    <footer-bar></footer-bar>
</body>
<script >
    var button = document.querySelector('#open-modal');
    var modal = document.querySelector('anleitungen-component');
   
    button.addEventListener('click', function () {
      modal.isopen = true;
    });
  
    modal.addEventListener('action', function () {
      console.log('Confirm pressed');
    });
  </script>

</html>
